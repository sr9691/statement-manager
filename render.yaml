services:
  # Backend API
  - type: web
    name: broker-billing-api
    env: node
    plan: free
    buildCommand: npm install && npx turbo run build --filter=api...
    startCommand: npm run start --workspace=apps/api
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: broker-billing-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true

  # Frontend Web App
  - type: web
    name: broker-billing-web
    env: node
    plan: free
    buildCommand: npm install && npx turbo run build --filter=web...
    startCommand: npm run start --workspace=apps/web
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: broker-billing-api
          property: url

databases:
  - name: broker-billing-db
    plan: free
    databaseName: broker_billing
    user: broker_user

version: "1"
